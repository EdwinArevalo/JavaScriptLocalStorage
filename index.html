<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/jpg" href="/img/io.jpg" />
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <title>William -Task App </title>
</head>
<body>

    <!--NAV-->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand"> Task App</a>
        </div>
    </nav>

    <!--FORM-->
    <div class="container">
        <div class="row pt-5"> 
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formtask" action="">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add A Title" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <textarea id="description" rows="8" cols="80" class="form-control" placeholder="Add A Description" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">

                <div id="tasks">
                </div>
            </div>
        </div>
    </div>

    <!--SCRIPTS-->
    <script src="app.js"></script> 

</body>
</html>
